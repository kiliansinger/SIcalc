<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIcalc</title>
    <link rel="stylesheet" href="style.css">
    
   
	<link rel="manifest" href="./manifest.json" />
	<meta name="description" content="SIcalc" />
	<meta name="theme-color" content="#2F3BA2" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="SIcalc" />
	<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png" />

	<link rel="icon" type="image/png" href="./images/favicon.png" />
	
	<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache-control" content="no-store">
    <script>
		window.MathJax = {
				"fast-preview": {
       					disabled: true
				},
				AuthorInit: function() {
					MathJax.Hub.Register.StartupHook('End', function() {
						MathJax.Hub.processSectionDelay = 0
						var demoSource = document.getElementById('demoSource')
						var demoRendering = document.getElementById('demoRendering')
						var math = MathJax.Hub.getAllJax('demoRendering')[0]
						demoSource.addEventListener('input', function() {
							MathJax.Hub.Queue(['Text', math, demoSource.value.replaceAll(" ","\quad")])
						})
					})
				}
			}
	</script>
    <!--mathjax 2.7.4-->
	<script async
	src="./mathjax/latest.js?config=AM_CHTML-full">
	</script>

</head>
<body> 
    <noscript>
		<div>Oops! Javascript required here! Allow it and try again!</div>
	</noscript>

    <script src="./function-plot.js"></script><!--https://mauriciopoppe.github.io/function-plot/ -->
	
    <script>
        let serviceworkeractivate=true;
		if (serviceworkeractivate && "serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker.register("./service-worker.js").then((reg) => {
					console.log("Service worker registered.", reg);
				});
			});
		}

	</script>
    
    <div  id="demoRendering">
        ``
    </div>

    <div id="plot"></div>
    <section class="topdisplay">
        <p class="DRG">RAD</p>
        <form name="inputform">
            <input id="demoSource" inputmode='none' type ="search" class="screen">
        </form>
    </section>
    <section class="keyboard">
        

        <section class="calculator">
            <div class ="button">
                <button type="button" class ="btn btn-unit" data-numh=" k" data-num2=" A " data-num=" s "><div class="frac"><span><small>A</small></span><span class="bottom">s</span></div><green>k</green></button>
                <button type="button" class ="btn btn-unit" data-numh=" M" data-num2=" mol " data-num="_L" ><div class="frac"><span><small>mol</small></span><span class="bottom">&#x25C0;</span></div><green>M</green></button>
                <button type="button" class ="btn btn-unit" data-numh=" G" data-num2=" K " data-num="_U"><div class="frac"><span><small>K</small></span><span class="bottom">&#x25B2;</span></div><green>G</green></button>
                <button type="button" class ="btn btn-unit" data-numh=" T" data-num2=" cd " data-num="_R"><div class="frac"><span><small>cd</small></span><span class="bottom">&#x25B6;</span></div><green>T</green></button>
                <button type="button" class ="btn btn-unit" data-numh=" P" data-num2=" g " data-num=" m "><div class="frac"><span><small>g</small></span><span class="bottom">m</span></div><green>P</green></button>
                
                <button type="button" class ="btn btn-unit2" data-numh=" h" data-num2=" H " data-num=" Hz "><div class="frac"><span><small>H</small></span><span class="bottom">Hz</span></div><green>h</green></button>
                <button type="button" class ="btn btn-unit2" data-num2=" T " data-num=" J "><small>T</small><br/>J</button>
                <button type="button" class ="btn btn-unit2" data-num2=" Wb " data-num="_D"><small>Wb</small><br/>&#x25BC;</button>
                <button type="button" class ="btn btn-unit2" data-num2=" lm " data-num=" N " ><small>lm</small><br/>N</button>
                <button type="button" class ="btn btn-unit2" data-num2=" lx " data-num=" W " ><small>lx</small><br/>W</button>

                <button type="button" class ="btn btn-unit2" data-numh=" da" data-num2=" Bq " data-num=" C "><div class="frac"><span><small>Bq</small></span><span class="bottom">C</span></div><green>da</green></button>
                <button type="button" class ="btn btn-unit2" data-num2=" Gy " data-num=" F "><small>Gy</small><br/>F</button>
                <button type="button" class ="btn btn-unit2" data-num2=" Sv " data-num=" V "><small>Sv</small><br/>V</button>
                <button type="button" class ="btn btn-unit2" data-num2=" S " data-num=" Ohm " ><small>S</small><br/>Ohm</button>
                <button type="button" class ="btn btn-unit2" data-num2=" kat " data-num=" Pa "><small>kat</small><br/>Pa</button>

                <button type="button" class ="btn btn-fn" data-numh=" d" data-num2="_DRG2" data-num="_DRG"><div class="frac"><span><small>drg&#x25B6;</small></span><span class="bottom">drg</span></div><green>d</green></button>
                <button type="button" class ="btn btn-fn" data-numh=" sinh(" data-numh2=" asinh(" data-num=" sin(" data-num2=" asin("><small>asin</small></br>sin</button>
                <button type="button" class ="btn btn-fn" data-numh=" cosh(" data-numh2=" acosh(" data-num=" cos(" data-num2=" acos("><small>acos</small></br>cos</button>
                <button type="button" class ="btn btn-fn" data-numh=" tanh(" data-numh2=" atanh(" data-num=" tan(" data-num2=" atan("><small>atan</small></br>tan</button>
                <button type="button" class ="btn btn-hyp"data-num2="_HYP" data-num="_HYP"><div class="frac"><span>HYP</span><span class="bottom"><green>PRE</green></span></button>

                <button type="button" class ="btn btn-fn" data-numh=" c" data-num2=" ln(" data-num=" E^"><div class="frac"><span><small>ln</small></span><span class="bottom">E<sup>x</sup></span></div><green>c</green></button>
                <button type="button" class ="btn btn-fn" data-num2=" log2(" data-num=" 2^"><small>log<sub>2</sub></small><br/>2<sup>x</sup></button>
                <button type="button" class ="btn btn-fn" data-num2=" sqrt(" data-num="^2"><small><sup>2</sup>&radic;</small><br/>x<sup>2</sup></button>
                <button type="button" class ="btn btn-fn" data-num2="^(1/" data-num="^"><small><sup>x</sup>&radic;y</small><br/>y<sup>x</sup></button>
                <button type="button" class ="btn btn-2nd" data-num2="_2nd"  data-num="_2nd"><small class ="btn-2nd">2nd</small><br/>&nbsp;</button>         
               
                <button type="button" class ="btn btn-fn" data-numh=" m" data-num2=" E " data-num=" pi "><div class="frac"><span><small>E</small></span><span class="bottom">&pi;</span></div><green>m</green></button>
                <button type="button" class ="btn btn-fn" data-num2="_M+" data-num=" 1/"><small2>M+</small2><br/>1/x</button>
                <button type="button" class ="btn btn-fn" data-num2="_M-" data-num="!"><small2>M-</small2><br/>x!</button>
                <button type="button" class ="btn btn-red" data-num2="_MR" data-num="_BACK"><small2>MR</small2><br/>&#x232B;</button>
                <button type="button" class ="btn btn-red" data-num2="_MC" data-num="_CLR"><small2>MC</small2><br/>CLR</button>    
                
                <button type="button" class ="btn btn-grey" data-numh=" u" data-num2=" a0 " data-num="7"><div class="frac"><span><small>a<sub>0</sub></small></span><div class="bottom"><span>7</span></div></div><green>&mu;/u</green></button>
                <button type="button" class ="btn btn-grey" data-num2=" alpha " data-num="8"><small>&alpha;/alpha</small><br/>8</button>
                <button type="button" class ="btn btn-grey" data-num2=" c " data-num="9"><small>c</small><br/>9</button>
                <button type="button" class ="btn btn-arit" data-num2=" e " data-num=" ("><small>e</small><br/>(</button>
                <button type="button" class ="btn btn-arit" data-num2=" e0 " data-num=") "><small>&epsilon;<sub>0</sub>/e0</small><br/>)</button>
                
                <button type="button" class ="btn btn-grey" data-numh=" n" data-num2=" G " data-num="4"><div class="frac"><span><small>G</small></span><div class="bottom"><span>4</span></div></div><green>n</green></button>
                <button type="button" class ="btn btn-grey" data-num2=" h " data-num="5"><small>h</small><br/>5</button>
                <button type="button" class ="btn btn-grey" data-num2=" hb " data-num="6"><small>&hbar;/hb</small><br/>6</button>
                <button type="button" class ="btn btn btn-arit" data-num2=" kb "  data-numh=" x " data-num="*"><div class="frac"><span><small>k<sub>b</sub></small></span><div class="bottom"><span>*</span></div></div><green>x</green></button>
                <button type="button" class ="btn btn btn-arit" data-num2=" m0 " data-num="/"><small>m<sub>0</sub></small><br/>/</button>
                
                <button type="button" class ="btn btn-grey" data-numh=" p" data-num2=" me " data-num="1"><div class="frac"><span><small>m<sub>e</sub></small></span><div class="bottom"><span>1</span></div></div><green>p</green></button>
                <button type="button" class ="btn btn-grey" data-num2=" mn " data-num="2"><small>m<sub>n</sub></small><br/>2</button>
                <button type="button" class ="btn btn-grey" data-num2=" mp " data-num="3"><small>m<sub>p</sub></small><br/>3</button>
                <button type="button" class ="btn btn btn-arit" data-num2=" NA " data-num="+"><small>N<sub>a</sub></small><br/>+</button>
                <button type="button" class ="btn btn btn-arit" data-num2=" Ryd " data-num="-"><small>Ryd</small><br/>-</button>

                <button type="button" class ="btn btn-grey" data-numh=" f" data-num2=" R " data-num="0"><div class="frac"><span><small>R</small></span><div class="bottom"><span>0</span></div></div><green>f</green></button>
                <button type="button" class ="btn btn-grey" data-numh="," data-num2=" sigma " data-num="."><div class="frac"><span><small>&sigma;/sigma</small></span><div class="bottom"><span>.</span></div></div><green>,</green></button>
                <button type="button" class ="btn btn-fn" data-num2=" log(" data-num=" 10^"><small>log<sub>10</sub></small><br/>10<sup>x</sup></button>
                <button type="button" class ="btn btn-arit" data-num2=" u " data-num="% "><small>u</small><br/>%</button>
                <button type="button" class ="btn btn-equal" data-numh="_plot" data-num2="_SOL" data-num="_EQ"><div class="frac"><span><small>SOL</small></span><div class="bottom"><span>=</span></div></div><green>&acd;</green></button>
            </div>

        </section>

    </section>
    <script src="app.js"></script>

</body>
</html>
