<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIcalc</title>
    <link rel="stylesheet" href="style.css">
    
   
	<link rel="manifest" href="./manifest.json" />
	<meta name="description" content="SIcalc" />
	<meta name="theme-color" content="#2F3BA2" />

	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-mobile-web-app-title" content="SIcalc" />
	<link rel="apple-touch-icon" href="./images/icons/icon-152x152.png" />

	<link rel="icon" type="image/png" href="./images/favicon.png" />
	
	<META HTTP-EQUIV="content-type" CONTENT="text/html; charset=utf-8">
	<meta http-equiv="Cache-control" content="no-cache">
	<meta http-equiv="Cache-control" content="no-store">

</head>
<body> 
    <noscript>
		<div>Oops! Javascript required here! Allow it and try again!</div>
	</noscript>

	<script>
        let serviceworkeractivate=true;
		if (serviceworkeractivate && "serviceWorker" in navigator) {
			window.addEventListener("load", () => {
				navigator.serviceWorker.register("./service-worker.js").then((reg) => {
					console.log("Service worker registered.", reg);
				});
			});
		}
	</script>
    
    <section class="topdisplay">
        <p class="DRG">RAD</p>
        <form name="inputform" action="#">
            <input inputmode='none' type ="text" class="screen">
        </form>
    </section>
    <section class="keyboard">
        

        <section class="calculator">
        
            <div class ="button">
                <button type="button" class ="btn btn-unit" data-num2=" A " data-num=" s "><small>A</small><br/>s</button>
                <button type="button" class ="btn btn-unit" data-num2=" kg " data-num=" m "><small>kg</small><br/>m</button>
                <button type="button" class ="btn btn-unit" data-num2=" K " data-num="_U"><small>K</small><br/>&#x25B2;</button>
                <button type="button" class ="btn btn-unit" data-num2=" mol " data-num="_L" ><small>mol</small><br/>&#x25C0;</button>
                <button type="button" class ="btn btn-unit" data-num2=" cd " data-num="_R"><small>cd</small><br/>&#x25B6;</button>

                <button type="button" class ="btn btn-unit2" data-num2=" H " data-num=" Hz "><small>H</small><br/>Hz</button>
                <button type="button" class ="btn btn-unit2" data-num2=" T " data-num=" J "><small>T</small><br/>J</button>
                <button type="button" class ="btn btn-unit2" data-num2=" Wb " data-num="_D"><small>Wb</small><br/>&#x25BC;</button>
                <button type="button" class ="btn btn-unit2" data-num2=" lm " data-num=" N " ><small>lm</small><br/>N</button>
                <button type="button" class ="btn btn-unit2" data-num2=" lx " data-num=" W " ><small>lx</small><br/>W</button>

                <button type="button" class ="btn btn-unit2" data-num2=" Bq " data-num=" C "><small>Bq</small><br/>C</button>
                <button type="button" class ="btn btn-unit2" data-num2=" Gy " data-num=" F "><small>Gy</small><br/>F</button>
                <button type="button" class ="btn btn-unit2" data-num2=" Sv " data-num=" V "><small>Sv</small><br/>V</button>
                <button type="button" class ="btn btn-unit2" data-num2=" S " data-num=" Ohm " ><small>S</small><br/>Ohm</button>
                <button type="button" class ="btn btn-unit2" data-num2=" kat " data-num=" Pa "><small>kat</small><br/>Pa</button>

                <button type="button" class ="btn btn-fn" data-num2="_DRG2" data-num="_DRG"><small>DRG&#x25B6;</small><br/>DRG</button>
                <button type="button" class ="btn btn-hyp"data-num2="_HYP" data-num="_HYP">HYP</button>
                <button type="button" class ="btn btn-fn" data-numh=" sinh(" data-numh2=" asinh(" data-num=" sin(" data-num2=" asin("><small>asin</small></br>sin</button>
                <button type="button" class ="btn btn-fn" data-numh=" cosh(" data-numh2=" acosh(" data-num=" cos(" data-num2=" acos("><small>acos</small></br>cos</button>
                <button type="button" class ="btn btn-fn" data-numh=" tanh(" data-numh2=" atanh(" data-num=" tan(" data-num2=" atan("><small>atan</small></br>tan</button>

                <button type="button" class ="btn btn-fn" data-num2=" E " data-num=" pi "><small>E</small><br/>&pi;</button>
                <button type="button" class ="btn btn-fn" data-num2=" ln(" data-num=" E^"><small>ln</small><br/>E<sup>x</sup></button>
                <button type="button" class ="btn btn-fn" data-num2=" log2(" data-num=" 2^"><small>log<sub>2</sub></small><br/>2<sup>x</sup></button>
                <button type="button" class ="btn btn-fn" data-num2=" sqrt(" data-num="^2"><small><sup>2</sup>&radic;</small><br/>x<sup>2</sup></button>
                <button type="button" class ="btn btn-fn" data-num2="^(1/" data-num="^"><small><sup>x</sup>&radic;y</small><br/>y<sup>x</sup></button>
                
                <button type="button" class ="btn btn-2nd" data-num2="_2nd"  data-num="_2nd"><small class ="btn-2nd">2nd</small><br/>&nbsp;</button>
                <button type="button" class ="btn btn-fn" data-num2="_M+" data-num=" 1/"><small>M+</small><br/>1/x</button>
                <button type="button" class ="btn btn-fn" data-num2="_M-" data-num="!"><small>M-</small><br/>x!</button>
                <button type="button" class ="btn btn-red" data-num2="_MR" data-num="_BACK"><small>MR</small><br/>&#x232B;</button>
                <button type="button" class ="btn btn-red" data-num2="_MC" data-num="_CLR"><small>MC</small><br/>CLR</button>             
                
                <button type="button" class ="btn btn-grey" data-num2=" alpha " data-num="7"><small>&alpha;/alpha</small><br/>7</button>
                <button type="button" class ="btn btn-grey" data-num2=" a0 " data-num="8"><small>a<sub>0</sub></small><br/>8</button>
                <button type="button" class ="btn btn-grey" data-num2=" c " data-num="9"><small>c</small><br/>9</button>
                <button type="button" class ="btn btn-arit" data-num2=" e " data-num=" ("><small>e</small><br/>(</button>
                <button type="button" class ="btn btn-arit" data-num2=" e0 " data-num=") "><small>&epsilon;<sub>0</sub>/e0</small><br/>)</button>
                
                <button type="button" class ="btn btn-grey" data-num2=" G " data-num="4"><small>G</small><br/>4</button>
                <button type="button" class ="btn btn-grey" data-num2=" h " data-num="5"><small>h</small><br/>5</button>
                <button type="button" class ="btn btn-grey" data-num2=" hb " data-num="6"><small>&hbar;/hb</small><br/>6</button>
                <button type="button" class ="btn btn btn-arit" data-num2=" kb " data-num="*"><small>k<sub>b</sub></small><br/>X</button>
                <button type="button" class ="btn btn btn-arit" data-num2=" m0 " data-num="/"><small>m<sub>0</sub></small><br/>/</button>
                
                <button type="button" class ="btn btn-grey" data-num2=" me " data-num="1"><small>m<sub>e</sub></small><br/>1</button>
                <button type="button" class ="btn btn-grey" data-num2=" mn " data-num="2"><small>m<sub>n</sub></small><br/>2</button>
                <button type="button" class ="btn btn-grey" data-num2=" mp " data-num="3"><small>m<sub>p</sub></small><br/>3</button>
                <button type="button" class ="btn btn btn-arit" data-num2=" NA " data-num="+"><small>N<sub>a</sub></small><br/>+</button>
                <button type="button" class ="btn btn btn-arit" data-num2=" R " data-num="-"><small>R</small><br/>-</button>

                <button type="button" class ="btn btn-grey" data-num2=" Ryd " data-num="0"><small>Ryd</small><br/>0</button>
                <button type="button" class ="btn btn-grey" data-num2=" sigma " data-num="."><small>&sigma;/sigma</small><br/>.</button>
                <button type="button" class ="btn btn-fn" data-num2=" log(" data-num=" 10^"><small>log<sub>10</sub></small><br/>10<sup>x</sup></button>
                <button type="button" class ="btn btn-arit" data-num2=" u " data-num="%"><small>u</small><br/>%</button>
                <button type="button" class ="btn btn-equal" data-num2="_SOL" data-num="_EQ"><small>SOL</small><br/>=</button> 
            </div>

        </section>

    </section>
    <script src="app.js"></script>
</body>
</html>
